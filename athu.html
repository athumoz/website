<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>athu — Inteligência Cívica para Moçambique</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;1,8..60,300;1,8..60,400&display=swap" rel="stylesheet">
<style>
/* ═══════════════════════════════════════
   RESET & TOKENS
═══════════════════════════════════════ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --ink:        #080C10;
  --ink-soft:   #0E1520;
  --ink-mid:    #141E2A;
  --panel:      #111820;
  --line:       rgba(255,255,255,0.07);
  --line-s:     rgba(255,255,255,0.04);

  --amber:      #E8A820;
  --amber-lo:   rgba(232,168,32,0.12);
  --amber-bdr:  rgba(232,168,32,0.28);
  --teal:       #2ABFA8;
  --teal-lo:    rgba(42,191,168,0.1);
  --blue:       #4A9EE0;
  --blue-lo:    rgba(74,158,224,0.1);
  --red:        #E05252;

  --text:       #E8EDF2;
  --text-mid:   #96A8B8;
  --text-muted: #586878;
  --text-dim:   #38485A;

  --ff-disp:  'Syne', sans-serif;
  --ff-serif: 'Source Serif 4', Georgia, serif;
  --ff-mono:  'SFMono-Regular', Consolas, monospace;
  --r:        8px;
}

html { scroll-behavior: smooth; }
body {
  font-family: var(--ff-disp);
  background: var(--ink);
  color: var(--text);
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}
img { display: block; max-width: 100%; }

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-track { background: var(--ink); }
::-webkit-scrollbar-thumb { background: var(--text-dim); border-radius: 10px; }

body::after {
  content: '';
  position: fixed; inset: 0; z-index: 9999; pointer-events: none;
  opacity: 0.022;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size: 200px 200px;
}

/* ═══════════════════════════════════════
   BUTTONS
═══════════════════════════════════════ */
.btn {
  display: inline-flex; align-items: center; gap: 8px;
  font-family: var(--ff-disp); font-weight: 700; letter-spacing: 0.02em;
  border: none; border-radius: var(--r); cursor: pointer;
  text-decoration: none; transition: all 0.18s;
  white-space: nowrap;
}
.btn-amber {
  background: var(--amber); color: var(--ink);
  padding: 13px 26px; font-size: 0.875rem;
}
.btn-amber:hover { background: #F5C040; transform: translateY(-2px); box-shadow: 0 8px 24px rgba(232,168,32,0.28); }

.btn-ghost {
  background: rgba(255,255,255,0.05); color: var(--text-mid);
  border: 1px solid var(--line);
  padding: 12px 22px; font-size: 0.875rem;
}
.btn-ghost:hover { background: rgba(255,255,255,0.09); color: var(--text); border-color: var(--text-dim); }

.btn-sm { padding: 8px 18px; font-size: 0.8rem; }
.btn-nav-cta { background: var(--amber); color: var(--ink); padding: 7px 16px; font-size: 0.78rem; border-radius: 6px; }
.btn-nav-cta:hover { background: #F5C040; }

/* ═══════════════════════════════════════
   NAVIGATION
═══════════════════════════════════════ */
.nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 600;
  height: 62px;
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 44px;
  background: rgba(8,12,16,0.88);
  backdrop-filter: blur(20px) saturate(160%);
  border-bottom: 1px solid var(--line);
  transition: box-shadow 0.3s;
}
.nav.scrolled { box-shadow: 0 1px 0 rgba(255,255,255,0.05), 0 4px 24px rgba(0,0,0,0.4); }

.nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-shrink: 0; }
.nav-logo-mark {
  width: 32px; height: 32px; border-radius: 7px;
  border: 1.5px solid var(--amber);
  display: flex; align-items: center; justify-content: center;
  position: relative;
}
.nav-logo-img { height: 128px; width: auto; display: block; }
.nav-logo-name { font-family: var(--ff-disp); font-size: 1.15rem; font-weight: 800; color: var(--text); letter-spacing: 0.04em; }
.nav-logo-name span { color: var(--amber); }

.nav-links { display: flex; gap: 28px; list-style: none; }
.nav-links a {
  font-size: 0.8rem; font-weight: 500; text-transform: uppercase;
  letter-spacing: 0.06em; color: var(--text-muted);
  text-decoration: none; transition: color 0.15s;
}
.nav-links a:hover { color: var(--text); }

.lang-switcher { display: flex; gap: 4px; align-items: center; }
.lang-btn {
  font-family: var(--ff-disp); font-size: 0.7rem; font-weight: 700;
  letter-spacing: 0.06em; text-transform: uppercase;
  background: none; border: 1px solid var(--line);
  color: var(--text-muted); border-radius: 5px; padding: 4px 9px;
  cursor: pointer; transition: all 0.15s;
}
.lang-btn:hover, .lang-btn.active {
  background: var(--amber-lo); border-color: var(--amber-bdr); color: var(--amber);
}

.nav-right { display: flex; align-items: center; gap: 12px; }

.live-pill {
  display: flex; align-items: center; gap: 5px;
  font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase;
  color: var(--amber); border: 1px solid var(--amber-bdr); border-radius: 100px;
  padding: 4px 10px; background: var(--amber-lo);
}
.live-pill::before {
  content: ''; width: 5px; height: 5px; border-radius: 50%;
  background: var(--amber); animation: pulse 2s infinite;
}
@keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:.3;transform:scale(1.3)} }

.ham {
  display: none; flex-direction: column; gap: 5px;
  background: none; border: none; cursor: pointer; padding: 4px;
}
.ham span { display: block; width: 22px; height: 2px; background: var(--text); border-radius: 2px; transition: all 0.25s; }

.mobile-drawer {
  display: none; position: fixed; top: 62px; left: 0; right: 0; z-index: 599;
  background: var(--ink-soft); border-bottom: 1px solid var(--line);
  padding: 20px 24px 28px;
  flex-direction: column; gap: 8px;
  transform: translateY(-10px); opacity: 0;
  transition: transform 0.25s ease, opacity 0.25s ease;
  pointer-events: none;
}
.mobile-drawer.open { transform: translateY(0); opacity: 1; pointer-events: all; }
.mobile-drawer a {
  font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.06em;
  color: var(--text-mid); text-decoration: none; padding: 10px 0;
  border-bottom: 1px solid var(--line); transition: color 0.15s;
}
.mobile-drawer a:hover { color: var(--text); }
.mobile-drawer .lang-row { display: flex; gap: 6px; padding-top: 14px; }

/* ═══════════════════════════════════════
   HERO
═══════════════════════════════════════ */
.hero {
  min-height: 100vh;
  padding: 130px 44px 80px;
  display: grid; grid-template-columns: 1fr 1fr;
  gap: 60px; align-items: center;
  position: relative; overflow: hidden;
}

.hero-grid {
  position: absolute; inset: 0; z-index: 0; pointer-events: none;
  background-image:
    linear-gradient(var(--line-s) 1px, transparent 1px),
    linear-gradient(90deg, var(--line-s) 1px, transparent 1px);
  background-size: 52px 52px;
  mask-image: radial-gradient(ellipse 90% 90% at 50% 45%, black 20%, transparent 75%);
}
.hero-glow {
  position: absolute; z-index: 0; pointer-events: none;
  width: 700px; height: 700px; border-radius: 50%;
  background: radial-gradient(circle, rgba(232,168,32,0.055) 0%, transparent 65%);
  top: 50%; left: 50%; transform: translate(-50%,-55%);
}

.hero-text { position: relative; z-index: 1; }

.hero-kicker {
  display: inline-flex; align-items: center; gap: 8px;
  font-size: 0.7rem; font-weight: 700; letter-spacing: 0.15em; text-transform: uppercase;
  color: var(--amber); margin-bottom: 26px;
}
.hero-kicker-line { width: 26px; height: 1.5px; background: var(--amber); }

.hero h1 {
  font-family: var(--ff-disp);
  font-size: clamp(2.4rem, 4.8vw, 4rem);
  font-weight: 800; line-height: 1.06; letter-spacing: -0.03em;
  color: var(--text); margin-bottom: 22px;
}
.hero h1 .accent { color: var(--amber); }
.hero h1 em {
  font-family: var(--ff-serif); font-style: italic;
  font-weight: 300; color: var(--text-mid);
}

.hero-sub {
  font-family: var(--ff-serif); font-size: 1.05rem; line-height: 1.78;
  color: var(--text-mid); font-weight: 300;
  max-width: 490px; margin-bottom: 36px;
}

.hero-actions { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 44px; }

.hero-meta {
  display: flex; gap: 20px; flex-wrap: wrap;
  padding-top: 24px; border-top: 1px solid var(--line);
}
.meta-tag {
  font-size: 0.74rem; color: var(--text-muted);
  display: flex; align-items: center; gap: 6px;
}
.meta-tag::before { content: ''; width: 5px; height: 5px; border-radius: 50%; background: var(--teal); }

.hero-terminal { position: relative; z-index: 1; }
.terminal {
  background: var(--panel); border: 1px solid var(--line);
  border-radius: 14px; overflow: hidden;
  box-shadow: 0 40px 100px rgba(0,0,0,0.65), 0 0 0 1px var(--line);
}
.term-bar {
  padding: 12px 16px; background: rgba(255,255,255,0.025);
  border-bottom: 1px solid var(--line);
  display: flex; align-items: center; justify-content: space-between;
}
.term-dots { display: flex; gap: 6px; }
.term-dot { width: 10px; height: 10px; border-radius: 50%; }
.d-r { background: #FF5F57; } .d-y { background: #FEBC2E; } .d-g { background: #28C840; }
.term-label { font-family: var(--ff-mono); font-size: 0.68rem; color: var(--text-muted); }
.term-status { font-size: 0.65rem; font-weight: 700; color: var(--teal); display: flex; align-items: center; gap: 4px; }
.term-status::before { content: ''; width: 5px; height: 5px; border-radius: 50%; background: var(--teal); animation: pulse 2s infinite; }

.term-body { padding: 20px; }

.term-q {
  background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.09);
  border-radius: 7px; padding: 12px 14px; margin-bottom: 16px;
  display: flex; gap: 10px; align-items: center;
}
.term-q svg { width: 15px; height: 15px; stroke: var(--amber); fill: none; stroke-width: 2; flex-shrink: 0; }
.term-q-text { font-family: var(--ff-serif); font-size: 0.85rem; font-style: italic; color: var(--text); flex: 1; }

.chips { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 14px; }
.chip {
  font-family: var(--ff-mono); font-size: 0.6rem; font-weight: 700;
  letter-spacing: 0.04em; text-transform: uppercase;
  border-radius: 4px; padding: 3px 8px;
  display: flex; align-items: center; gap: 4px;
}
.chip-gov  { background: var(--blue-lo); color: var(--blue); border: 1px solid rgba(74,158,224,0.2); }
.chip-law  { background: var(--amber-lo); color: var(--amber); border: 1px solid var(--amber-bdr); }
.chip-med  { background: var(--teal-lo); color: var(--teal); border: 1px solid rgba(42,191,168,0.22); }
.chip-cnt  { background: rgba(255,255,255,0.04); color: var(--text-muted); border: 1px solid var(--line); }

.term-ans {
  background: var(--ink-soft); border: 1px solid var(--line);
  border-radius: 7px; padding: 14px; margin-bottom: 12px;
}
.ans-lbl {
  font-size: 0.6rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase;
  color: var(--text-muted); margin-bottom: 8px; display: flex; align-items: center; gap: 5px;
}
.ans-lbl::before { content: ''; width: 4px; height: 4px; border-radius: 50%; background: var(--amber); }
.ans-text {
  font-family: var(--ff-serif); font-size: 0.82rem; line-height: 1.7;
  color: var(--text); font-weight: 300;
}
.ans-text strong { color: var(--amber); font-weight: 600; }

.tl { margin-bottom: 12px; }
.tl-lbl { font-size: 0.6rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; }
.tl-row { display: flex; gap: 10px; align-items: flex-start; margin-bottom: 6px; }
.tl-dot-col { display: flex; flex-direction: column; align-items: center; padding-top: 3px; }
.tl-dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
.c-bl { background: var(--blue); } .c-am { background: var(--amber); } .c-rd { background: var(--red); }
.tl-seg { width: 1px; flex: 1; background: var(--line); margin-top: 3px; min-height: 16px; }
.tl-content { font-size: 0.72rem; line-height: 1.5; color: var(--text-mid); padding-bottom: 6px; }
.tl-date { font-family: var(--ff-mono); font-size: 0.58rem; color: var(--text-muted); margin-bottom: 1px; }

.conf-row { display: flex; align-items: center; gap: 8px; background: var(--teal-lo); border: 1px solid rgba(42,191,168,0.15); border-radius: 6px; padding: 8px 12px; }
.conf-lbl { font-size: 0.65rem; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; color: var(--text-muted); flex-shrink: 0; }
.conf-bar { flex: 1; height: 3px; background: rgba(255,255,255,0.07); border-radius: 100px; overflow: hidden; }
.conf-fill { height: 100%; width: 78%; background: linear-gradient(90deg, var(--teal), #4AF0D8); border-radius: 100px; }
.conf-score { font-family: var(--ff-mono); font-size: 0.7rem; font-weight: 700; color: var(--teal); flex-shrink: 0; }

/* ═══════════════════════════════════════
   LANGUAGE BAR
═══════════════════════════════════════ */
.lang-bar {
  background: var(--ink-soft); border-top: 1px solid var(--line); border-bottom: 1px solid var(--line);
  padding: 0 44px;
  overflow-x: auto; -webkit-overflow-scrolling: touch;
}
.lang-bar-inner { display: flex; gap: 0; min-width: max-content; }
.lang-item {
  padding: 18px 28px; border-right: 1px solid var(--line);
  flex-shrink: 0; cursor: pointer; transition: background 0.18s; text-align: center;
}
.lang-item:hover { background: rgba(255,255,255,0.03); }
.lang-item:first-child { padding-left: 0; }
.lang-name { font-size: 0.88rem; font-weight: 700; color: var(--text); margin-bottom: 3px; }
.lang-detail { font-size: 0.68rem; color: var(--text-muted); }
.lang-item.featured .lang-name { color: var(--amber); }
.lang-item.featured .lang-detail { color: rgba(232,168,32,0.65); }

/* ═══════════════════════════════════════
   SHARED SECTION STYLES
═══════════════════════════════════════ */
.section { padding: 96px 44px; }
.section-dark { background: var(--ink); }
.section-soft { background: var(--ink-soft); border-top: 1px solid var(--line); border-bottom: 1px solid var(--line); }

.eyebrow {
  display: flex; align-items: center; gap: 8px;
  font-size: 0.68rem; font-weight: 700; letter-spacing: 0.16em; text-transform: uppercase;
  color: var(--amber); margin-bottom: 14px;
}
.eyebrow::before { content: ''; width: 18px; height: 1.5px; background: var(--amber); flex-shrink: 0; }
.eyebrow-c { justify-content: center; }
.eyebrow-c::before { display: none; }
.eyebrow-c::after { content: ''; width: 18px; height: 1.5px; background: var(--amber); flex-shrink: 0; }

.h2 {
  font-family: var(--ff-disp); font-weight: 800;
  font-size: clamp(1.8rem, 2.8vw, 2.6rem);
  line-height: 1.12; letter-spacing: -0.025em;
  color: var(--text); margin-bottom: 18px;
}
.h2 em { font-family: var(--ff-serif); font-style: italic; font-weight: 300; color: var(--text-mid); }
.h2 .accent { color: var(--amber); }

.lead {
  font-family: var(--ff-serif); font-size: 1rem; line-height: 1.78;
  color: var(--text-mid); font-weight: 300; max-width: 560px;
}

/* ═══════════════════════════════════════
   PRODUCT SECTION
═══════════════════════════════════════ */
.products-section { padding: 0; background: var(--ink-soft); border-top: 1px solid var(--line); }

.products-intro { padding: 72px 44px 56px; border-bottom: 1px solid var(--line); text-align: center; }
.products-intro .lead { margin: 0 auto; }

.products-layout { display: grid; grid-template-columns: 260px 1fr; min-height: 600px; }

.products-nav {
  border-right: 1px solid var(--line);
  position: sticky; top: 62px;
  height: calc(100vh - 62px);
  overflow-y: auto; padding: 32px 0;
  background: var(--panel);
  align-self: start;
}

.products-tabs-mobile {
  display: none; overflow-x: auto; -webkit-overflow-scrolling: touch;
  padding: 0 16px; border-bottom: 1px solid var(--line);
  background: var(--panel); gap: 0;
}

.prod-nav-label {
  font-size: 0.6rem; font-weight: 700; letter-spacing: 0.14em; text-transform: uppercase;
  color: var(--text-dim); padding: 0 24px 14px; border-bottom: 1px solid var(--line); margin-bottom: 8px;
}

.prod-nav-link {
  display: flex; align-items: center; gap: 12px;
  padding: 13px 24px; text-decoration: none; cursor: pointer;
  border-left: 2px solid transparent;
  transition: all 0.18s; position: relative;
}
.prod-nav-link:hover { background: rgba(255,255,255,0.03); }
.prod-nav-link.active { border-left-color: var(--amber); background: var(--amber-lo); }
.prod-nav-link.active .pnl-name { color: var(--amber); }
.prod-nav-link.active .pnl-num { color: var(--amber); }

.pnl-num { font-family: var(--ff-mono); font-size: 0.6rem; color: var(--text-dim); transition: color 0.18s; }
.pnl-name { font-size: 0.82rem; font-weight: 700; color: var(--text-mid); line-height: 1.3; transition: color 0.18s; }
.pnl-sub  { font-size: 0.7rem; color: var(--text-muted); margin-top: 2px; }

.prod-tab-btn {
  flex-shrink: 0; padding: 16px 18px;
  font-family: var(--ff-disp); font-size: 0.78rem; font-weight: 700;
  color: var(--text-muted); background: none; border: none; cursor: pointer;
  border-bottom: 2px solid transparent; transition: all 0.18s; white-space: nowrap;
}
.prod-tab-btn:hover { color: var(--text); }
.prod-tab-btn.active { color: var(--amber); border-bottom-color: var(--amber); }

.products-panels { padding: 0; }

.prod-panel {
  padding: 56px 52px; border-bottom: 1px solid var(--line);
  display: none; animation: fadeIn 0.3s ease;
}
.prod-panel.active { display: block; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

.panel-header { margin-bottom: 40px; }
.panel-number {
  font-family: var(--ff-mono); font-size: 0.65rem; font-weight: 700;
  letter-spacing: 0.12em; text-transform: uppercase; color: var(--amber);
  margin-bottom: 10px; display: flex; align-items: center; gap: 6px;
}
.panel-number::before { content: ''; width: 14px; height: 1px; background: var(--amber); }

.panel-title {
  font-family: var(--ff-disp); font-size: clamp(1.5rem, 2.2vw, 2rem);
  font-weight: 800; letter-spacing: -0.02em; color: var(--text); margin-bottom: 14px;
}
.panel-desc {
  font-family: var(--ff-serif); font-size: 1rem; line-height: 1.78;
  color: var(--text-mid); font-weight: 300; max-width: 640px;
}

.panel-features { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 36px 0; }
.feat-card {
  background: var(--ink); border: 1px solid var(--line);
  border-radius: 10px; padding: 22px 20px; transition: border-color 0.2s, background 0.2s;
}
.feat-card:hover { border-color: var(--amber-bdr); background: rgba(232,168,32,0.03); }
.feat-icon { margin-bottom: 12px; }
.feat-icon svg { width: 20px; height: 20px; stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
.feat-title { font-size: 0.875rem; font-weight: 700; color: var(--text); margin-bottom: 6px; }
.feat-desc { font-family: var(--ff-serif); font-size: 0.8rem; line-height: 1.65; color: var(--text-muted); font-weight: 300; }

.panel-data-strip {
  background: var(--ink); border: 1px solid var(--line); border-radius: 10px;
  overflow: hidden; margin-top: 8px;
}
.data-strip-head {
  padding: 12px 18px; border-bottom: 1px solid var(--line);
  display: flex; align-items: center; justify-content: space-between;
  background: rgba(255,255,255,0.02);
}
.data-strip-title { font-family: var(--ff-mono); font-size: 0.65rem; color: var(--text-muted); letter-spacing: 0.06em; text-transform: uppercase; }
.data-strip-body { padding: 16px 18px; display: flex; flex-direction: column; gap: 8px; }
.data-row {
  display: flex; gap: 12px; align-items: center; padding: 8px 10px;
  border-radius: 6px; background: rgba(255,255,255,0.02); border: 1px solid var(--line-s);
}
.dr-num { font-family: var(--ff-mono); font-size: 0.6rem; color: var(--text-dim); width: 20px; flex-shrink: 0; }
.dr-text { font-family: var(--ff-serif); font-size: 0.78rem; color: var(--text-mid); flex: 1; font-weight: 300; font-style: italic; }
.dr-badge { font-family: var(--ff-mono); font-size: 0.58rem; font-weight: 700; border-radius: 3px; padding: 2px 7px; flex-shrink: 0; }

/* ═══════════════════════════════════════
   CAPABILITIES
═══════════════════════════════════════ */
.cap-grid {
  display: grid; grid-template-columns: repeat(3, 1fr);
  gap: 1px; background: var(--line);
  border: 1px solid var(--line); border-radius: 12px; overflow: hidden; margin-top: 52px;
}
.cap-card { background: var(--ink-soft); padding: 30px 26px; transition: background 0.2s; }
.cap-card:hover { background: var(--panel); }
.cap-ic {
  width: 40px; height: 40px; border-radius: 9px;
  border: 1px solid var(--line); background: rgba(255,255,255,0.02);
  display: flex; align-items: center; justify-content: center; margin-bottom: 18px;
}
.cap-ic svg { width: 18px; height: 18px; stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
.cap-title { font-size: 0.875rem; font-weight: 700; color: var(--text); margin-bottom: 8px; }
.cap-desc { font-family: var(--ff-serif); font-size: 0.8rem; line-height: 1.68; color: var(--text-mid); font-weight: 300; }

/* ═══════════════════════════════════════
   IMPACT
═══════════════════════════════════════ */
.impact-inner { display: grid; grid-template-columns: 1fr 1fr; gap: 64px; align-items: center; }
.impact-stats-grid {
  display: grid; grid-template-columns: 1fr 1fr; gap: 1px;
  background: var(--line); border: 1px solid var(--line); border-radius: 12px; overflow: hidden;
}
.is-card { background: var(--ink-soft); padding: 26px 22px; transition: background 0.2s; }
.is-card:hover { background: var(--panel); }
.is-num { font-family: var(--ff-disp); font-size: 1.9rem; font-weight: 800; color: var(--amber); display: block; margin-bottom: 5px; letter-spacing: -0.02em; }
.is-lbl { font-size: 0.76rem; color: var(--text-muted); line-height: 1.5; }

.audience-list { display: flex; flex-direction: column; gap: 12px; margin-top: 36px; }
.aud-row {
  display: flex; gap: 12px; align-items: center; padding: 14px 16px;
  border: 1px solid var(--line); border-radius: 8px;
  background: rgba(255,255,255,0.01); transition: all 0.2s;
}
.aud-row:hover { border-color: var(--amber-bdr); background: var(--amber-lo); }
.aud-ic { width: 34px; height: 34px; border-radius: 7px; background: rgba(255,255,255,0.04); border: 1px solid var(--line); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.aud-ic svg { width: 16px; height: 16px; stroke: var(--amber); fill: none; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
.aud-title { font-size: 0.84rem; font-weight: 700; color: var(--text); margin-bottom: 1px; }
.aud-desc { font-family: var(--ff-serif); font-size: 0.75rem; color: var(--text-muted); font-weight: 300; }

/* ═══════════════════════════════════════
   PHASES
═══════════════════════════════════════ */
.phases-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 52px; }
.phase-card {
  border: 1px solid var(--line); border-radius: 12px; padding: 28px 22px;
  background: rgba(255,255,255,0.01); transition: all 0.2s;
}
.phase-card:hover { border-color: var(--amber-bdr); background: var(--amber-lo); }
.phase-n {
  font-family: var(--ff-mono); font-size: 0.62rem; font-weight: 700;
  letter-spacing: 0.1em; text-transform: uppercase; color: var(--amber);
  margin-bottom: 14px; display: flex; align-items: center; gap: 5px;
}
.phase-n::before { content: ''; width: 14px; height: 1px; background: var(--amber); }
.phase-title { font-size: 0.95rem; font-weight: 700; color: var(--text); margin-bottom: 14px; }
.phase-items { display: flex; flex-direction: column; gap: 7px; margin-bottom: 18px; }
.phase-item {
  font-family: var(--ff-serif); font-size: 0.8rem; line-height: 1.5;
  color: var(--text-mid); display: flex; gap: 8px; align-items: flex-start;
}
.phase-item::before { content: ''; width: 4px; height: 4px; border-radius: 50%; background: var(--text-dim); flex-shrink: 0; margin-top: 6px; }
.phase-badge { font-size: 0.6rem; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; border-radius: 100px; padding: 3px 10px; }
.pb-now  { background: var(--amber-lo); color: var(--amber); border: 1px solid var(--amber-bdr); }
.pb-next { background: var(--teal-lo); color: var(--teal); border: 1px solid rgba(42,191,168,0.2); }
.pb-fut  { background: rgba(255,255,255,0.04); color: var(--text-muted); border: 1px solid var(--line); }

/* ═══════════════════════════════════════
   FAQ
═══════════════════════════════════════ */
.faq-inner { max-width: 780px; margin: 0 auto; }
.faq-item { border-bottom: 1px solid var(--line); }
.faq-q {
  width: 100%; text-align: left; background: none; border: none; padding: 20px 0;
  font-family: var(--ff-disp); font-size: 0.9375rem; font-weight: 600;
  color: var(--text); display: flex; justify-content: space-between; align-items: center; gap: 20px;
  cursor: pointer; letter-spacing: -0.01em;
}
.faq-q:hover { color: var(--amber); }
.faq-chevron {
  width: 26px; height: 26px; border-radius: 50%; flex-shrink: 0;
  background: var(--amber-lo); border: 1px solid var(--amber-bdr);
  display: flex; align-items: center; justify-content: center; transition: transform 0.3s, background 0.2s;
}
.faq-chevron svg { width: 11px; height: 11px; stroke: var(--amber); stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; transition: stroke 0.2s; }
.faq-item.open .faq-chevron { transform: rotate(180deg); background: var(--amber); }
.faq-item.open .faq-chevron svg { stroke: var(--ink); }
.faq-a { max-height: 0; overflow: hidden; transition: max-height 0.38s ease; }
.faq-item.open .faq-a { max-height: 200px; }
.faq-a-in { padding: 2px 0 20px; font-family: var(--ff-serif); font-size: 0.9rem; line-height: 1.78; color: var(--text-muted); font-weight: 300; max-width: 640px; }

/* ═══════════════════════════════════════
   CTA
═══════════════════════════════════════ */
.cta-wrap {
  padding: 96px 44px; position: relative; overflow: hidden;
  background: var(--ink); border-top: 1px solid var(--line);
}
.cta-grid { position: absolute; inset: 0; z-index: 0; pointer-events: none; background-image: linear-gradient(var(--line-s) 1px, transparent 1px), linear-gradient(90deg, var(--line-s) 1px, transparent 1px); background-size: 52px 52px; mask-image: radial-gradient(ellipse 70% 80% at 50% 50%, black 15%, transparent 70%); }
.cta-glow { position: absolute; z-index: 0; pointer-events: none; width: 500px; height: 500px; border-radius: 50%; background: radial-gradient(circle, rgba(232,168,32,0.07) 0%, transparent 65%); top: 50%; left: 50%; transform: translate(-50%,-50%); }
.cta-in { position: relative; z-index: 1; text-align: center; max-width: 680px; margin: 0 auto; }
.cta-title { font-family: var(--ff-disp); font-size: clamp(2rem, 3.2vw, 2.9rem); font-weight: 800; line-height: 1.1; letter-spacing: -0.025em; color: var(--text); margin-bottom: 18px; }
.cta-title .accent { color: var(--amber); }
.cta-sub { font-family: var(--ff-serif); font-size: 1rem; line-height: 1.75; color: var(--text-mid); font-weight: 300; margin-bottom: 36px; max-width: 520px; margin-left: auto; margin-right: auto; }
.cta-btns { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-bottom: 28px; }
.cta-extras { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
.cta-extra { font-size: 0.74rem; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
.cta-extra::before { content: ''; width: 4px; height: 4px; border-radius: 50%; background: var(--teal); }

/* ═══════════════════════════════════════
   FOOTER
═══════════════════════════════════════ */
.footer { background: var(--ink-soft); border-top: 1px solid var(--line); padding: 56px 44px 32px; }
.footer-top { display: grid; grid-template-columns: 1.8fr 1fr 1fr 1fr; gap: 44px; padding-bottom: 44px; border-bottom: 1px solid var(--line); margin-bottom: 28px; }
.ft-logo-row { display: flex; align-items: center; }
.ft-logo-img { height: 128px; width: auto; display: block; }
.ft-logo-name { font-family: var(--ff-disp); font-size: 1rem; font-weight: 800; color: var(--text); }
.ft-logo-name span { color: var(--amber); }
.ft-tagline { font-family: var(--ff-serif); font-size: 0.82rem; line-height: 1.7; color: var(--text-muted); font-weight: 300; max-width: 270px; margin-bottom: 14px; }
.ft-note { font-size: 0.62rem; letter-spacing: 0.08em; text-transform: uppercase; color: var(--text-dim); }
.ft-col-head { font-size: 0.66rem; font-weight: 700; letter-spacing: 0.12em; text-transform: uppercase; color: rgba(255,255,255,0.55); margin-bottom: 18px; }
.ft-links { list-style: none; display: flex; flex-direction: column; gap: 10px; }
.ft-links a { font-size: 0.82rem; color: var(--text-muted); text-decoration: none; transition: color 0.15s; }
.ft-links a:hover { color: var(--text); }
.footer-bottom { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px; font-size: 0.74rem; color: var(--text-dim); }
.fb-links { display: flex; gap: 18px; }
.fb-links a { color: var(--text-dim); text-decoration: none; transition: color 0.15s; }
.fb-links a:hover { color: var(--text-muted); }

/* ═══════════════════════════════════════
   INTERACTIVE DEMO SECTION
═══════════════════════════════════════ */
.demo-section { background: var(--ink-soft); border-top: 1px solid var(--line); }
.demo-section-inner { display: grid; grid-template-columns: 1fr 1.15fr; gap: 64px; align-items: start; }

.demo-source-box { margin-top: 32px; padding: 18px 20px; background: var(--ink); border: 1px solid var(--line); border-radius: 10px; }
.demo-source-box-lbl { font-size: 0.63rem; font-weight: 700; letter-spacing: 0.12em; text-transform: uppercase; color: var(--amber); margin-bottom: 12px; }
.demo-principle { margin-top: 14px; padding: 14px 16px; background: var(--teal-lo); border: 1px solid rgba(42,191,168,0.18); border-radius: 8px; font-family: var(--ff-serif); font-size: 0.8rem; line-height: 1.65; color: var(--text-muted); font-weight: 300; }
.demo-principle strong { color: var(--teal); font-weight: 600; font-family: var(--ff-disp); }

.qs { background: var(--panel); border: 1px solid var(--line); border-radius: 14px; overflow: hidden; box-shadow: 0 24px 60px rgba(0,0,0,0.5); }
.qs-head { padding: 13px 20px; border-bottom: 1px solid var(--line); display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.02); }
.qs-head-title { font-size: 0.7rem; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; color: var(--text-muted); }
.qs-head-badge { font-size: 0.63rem; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; color: var(--teal); background: var(--teal-lo); border: 1px solid rgba(42,191,168,0.22); border-radius: 100px; padding: 3px 10px; }

.qs-queries { padding: 14px; display: flex; flex-direction: column; gap: 5px; border-bottom: 1px solid var(--line); }
.qs-q { padding: 11px 13px; border-radius: 7px; cursor: pointer; border: 1px solid transparent; font-family: var(--ff-serif); font-size: 0.82rem; font-style: italic; color: var(--text-mid); transition: all 0.18s; line-height: 1.5; }
.qs-q:hover { background: rgba(255,255,255,0.03); border-color: var(--line); color: var(--text); }
.qs-q.active { background: var(--amber-lo); border-color: var(--amber-bdr); color: var(--text); }
.qs-q-num { font-family: var(--ff-mono); font-size: 0.58rem; color: var(--text-dim); display: block; margin-bottom: 2px; font-style: normal; }

.qs-result { padding: 20px; min-height: 300px; }

.res-block { display: none; animation: fadeIn 0.28s ease; }
